<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="sign-up-page">
      <form action="" id="loginform">
        <br />

        <div class="dre">
          <p class="demo">Chat App</p>
          <br />
          <div class="error">
            <p id="error">error</p>
          </div>

          <br />
          <br />

          <p class="p">email</p>
          <input type="text" class="password" id="email" required />
          <br />
          <br />
          <p class="p">password</p>
          <input type="text" class="password" id="password" required />
          <br />

          <input
            type="submit"
            value="continue to chat"
            class="submit"
            id="submitform"
          />
          <br />
          <br />
          <br />
          <p class="sign-up">
            Not Yet sign up?<a href="create account.html">Create account</a>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      push,
    } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7Uh0N3WkLkcUN5PQKiXnVKNf3_4JxXa4",
      authDomain: "flipflop-faac3.firebaseapp.com",
      databaseURL: "https://flipflop-faac3-default-rtdb.firebaseio.com",
      projectId: "flipflop-faac3",
      storageBucket: "flipflop-faac3.appspot.com",
      messagingSenderId: "82173479146",
      appId: "1:82173479146:web:06bf324bca0a43192a2f93",
      measurementId: "G-NCJ4WNJQ5H",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    //listen for submission
    loginform.addEventListener('submit',(e) => {
  
    var email = document.getElementById('email').value;  
    var password = document.getElementById('password').value;

    const userId = push(child(ref(database), 'users')).key;
   
    set(ref(database, 'users/' + userId), {
    email: email,
    password:password
   });
   alert('saved');
  });
  </script>
</html>
